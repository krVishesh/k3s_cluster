# CTFd Redis Sentinel
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ctfd-redis-sentinel
  namespace: ctfd
spec:
  serviceName: ctfd-redis-sentinel
  replicas: 3
  selector:
    matchLabels:
      app: ctfd-redis-sentinel
  template:
    metadata:
      labels:
        app: ctfd-redis-sentinel
    spec:
      initContainers:
        - name: config
          image: redis:latest
          command: ["sh", "-c"]
          args:
            - |
              REDIS_PASSWORD=a-very-complex-password-here
              nodes=ctfd-redis-0.ctfd-redis,ctfd-redis-1.ctfd-redis,ctfd-redis-2.ctfd-redis
              loop=$(echo $nodes | sed -e "s/,/\n/g")

              for i in $loop
              do
                  echo "finding master at $i"
                  MASTER=$(redis-cli --no-auth-warning --raw -h $i -a $REDIS_PASSWORD info replication | awk '{print $1}' | grep master_host: | cut -d ":" -f2)
                  if [ "$MASTER" = "" ]; then
                      echo "no master found"
                      MASTER=
                  else
                      echo "found $MASTER"
                      break
                  fi
              done
              echo "sentinel monitor mymaster $MASTER 6379 2" >> /tmp/master
              echo "port 5000
              sentinel resolve-hostnames yes
              sentinel announce-hostnames yes
              $(cat /tmp/master)
              sentinel down-after-milliseconds mymaster 5000
              sentinel failover-timeout mymaster 60000
              sentinel parallel-syncs mymaster 1
              sentinel auth-pass mymaster $REDIS_PASSWORD
              " > /etc/redis/sentinel.conf
              cat /etc/redis/sentinel.conf
          volumeMounts:
            - name: redis-config
              mountPath: /etc/redis/
      containers:
        - name: ctfd-redis-sentinel
          image: redis:latest
          command: ["redis-sentinel"]
          args: ["/etc/redis/sentinel.conf"]
          ports:
            - containerPort: 5000
              name: sentinel
          volumeMounts:
            - name: redis-config
              mountPath: /etc/redis/
            - name: data
              mountPath: /data
      volumes:
        - name: redis-config
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 256Mi
---

