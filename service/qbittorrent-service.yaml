# qBittorrent Service
---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  namespace: media-server
spec:
  type: ClusterIP
  selector:
    app: qbittorrent
  ports:
    - name: bittorrent-webui
      port: 8080
      targetPort: 8080
    - name: bittorrent-tcp
      port: 6881
      targetPort: 6881
      protocol: TCP
    - name: bittorrent-udp
      port: 6881
      targetPort: 6881
      protocol: UDP
---